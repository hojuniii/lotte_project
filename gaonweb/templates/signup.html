{% extends 'base.html' %}
{% block content %}
{% load static %}

{% if user.is_authenticated %}
로그인 성공!<br>
{{user.username}}님 환영합니다.
{% else %}
<section class="login">
    <img src="{% static 'img/logo.png' %}" alt="logo">
    <form action="" method="POST">
        {% csrf_token %}
        <input name="username" type="text" placeholder="ID"><br>
        <input name="password" type="password" placeholder="PASSWORD"><br>
        <input type="submit" value="LOGIN">
    </form>

    <div>아직 멍팟의 회원이 아니신가요? 함께해요 멍!</div>  
    <a href="{%url 'signup'%}">회원가입하러가기</a>
</section>
{% endif %}
{% endblock %}
