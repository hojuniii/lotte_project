{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="now_page" style="display:none;">signup</div>
{% if user.is_authenticated %}
로그인 성공!<br>
{{user.username}}님 환영합니다.
{% else %}
<section class="login">
    <img src="{% static 'img/logo.png' %}" alt="logo">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input name="username" type="text" minlength="11" maxlength="11" placeholder="전화번호 11자리 ('-' 제외)" required><br>
        <input name="password" type="password" minlength="8" maxlength="14" placeholder="비밀번호 (8자리 이상)" required><br>
        <br>
        <select name="service_place" id="status">
            <option value="수원">수원</option>
            <option value="서울">서울</option>
            <option value="인천">인천</option>
            <option value="광주">광주</option>
        </select><br>
        <input name="nickname" type="text" placeholder="이름" maxlength="5"><br>
        <input type="file" class="form-control" id="profile_image" name="profile_image" multiple><br>
        <input type="submit" value="회원가입">
    </form>

    <div>이미 아이디가 있으신가요?</div>  
    <a href="{% url 'signin' %}">로그인하러가기</a>
</section>
{% endif %}
{% endblock %}
