{% extends 'base.html' %}
{% block content %}
<div class="container">

    <br>
    <div class="information">
        아이디 : <strong>{{profile.user}}</strong><br>
        이름 : <strong>{{profile.nickname}}</strong><br>
        지역 : <strong>{{profile.service_place}}</strong><br>
    </div>
    <a href="{% url 'setprofile' %}" class="btn"><div class="information-button">수정하기</div></a>
</div>
<div class="container2">

    {% endfor %}
</div>
{% endblock %}
